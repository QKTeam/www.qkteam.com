<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Groups</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="./src/css/Groups.css">
</head>
<body>
<div class="groups">
    <div class="groups-title">
        <h1>项目团队</h1>
    </div>
    <div class="groups-content">
        <div class="groups-item">
            <img src="./src/images/WEB前端.png" alt="web前端">
            <h2>web前端组</h2>
            <p>负责PC端和移动端网页的开发以及页面设计</p>
            <p>技能：HTML、CSS、JS以及各种前端框架</p>
        </div>
        <div class="groups-item">
            <img src="./src/images/后台.png" alt="后端">
            <h2>后端组</h2>
            <p>负责编写运行在服务端的代码</p>
            <p>技能：PHP、NodeJS、JAVA等</p>
        </div>
        <div class="groups-item">
            <img src="./src/images/游戏.png" alt="游戏">
            <h2>游戏组</h2>
            <p>将丰富有趣的游戏想法实现</p>
            <p>技能：HTML、CSS、JS以及H5 Canvas等</p>
        </div>
        <div class="groups-item">
            <img src="./src/images/安卓.png" alt="安卓">
            <h2>Android团队</h2>
            <p>负责移动端开发</p>
            <p>技能：UI设计、、Android基本开发、JAVA&Kotlin技术栈等</p>
        </div>
    </div>
</div>
</body>
</html>
